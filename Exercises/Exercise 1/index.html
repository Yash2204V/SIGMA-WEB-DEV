<!DOCTYPE html>
<html lang="en">
<!-- Most of the time~ audios and videos are not being used in the TABLE! tags~ but good try:) & pretty nice. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Audio Container</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <u>
        <h1>Video & Audio Container</h1>
    </u>
    <h3>Here is the combination of everything that I have learnt so far in this Sigma Web Development Course:</h3><br>
    <table>
        <caption>Videos:</caption>
        <thead>
            <tr>
                <th>Video 1</th>
                <th>Video 2</th>
                <th>Video 3</th>
                <th>Video 4</th>
                <th>Video 5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><video src="1.mp4" height=150 width=285 controls>1</video></td>
                <td><video src="2.mp4" height=150 width=285 controls>2</video></td>
                <td><video src="3.mp4" height=150 width=285 controls>3</video></td>
                <td><video src="4.mp4" height=150 width=285 controls>4</video></td>
                <td><video src="5.mp4" height=150 width=285 controls>5</video></td>
            </tr>
        </tbody>
</body>
</table>
<table>
    <caption>Audios:</caption>
    <thead>
        <tr>
            <th>Audio 1</th>
            <th>Audio 2</th>
            <th>Audio 3</th>
            <th>Audio 4</th>
            <th>Audio 5</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><audio src="1.mp3" height=150 width=285 controls>1</audio></td>
            <td><audio src="2.mp3" height=150 width=285 controls>2</audio></td>
            <td><audio src="3.mp3" height=150 width=285 controls>3</audio></td>
            <td><audio src="4.mp3" height=150 width=285 controls>4</audio></td>
            <td><audio src="5.mp3" height=150 width=285 controls>5</audio></td>
        </tr>
    </tbody>
    </body>
</table>
<div>
    <label for="subscribe">Hit the tick :)</label>
    <input type="checkbox" name="subscribe" id="subscribe" value="yes">
    <div>
        <div>
            <label for="comment">Leave a comment for improvement:)</label>
            <br><textarea name="comment" id="comment" cols="20" rows="5"></textarea>
        </div>
        
</html>
