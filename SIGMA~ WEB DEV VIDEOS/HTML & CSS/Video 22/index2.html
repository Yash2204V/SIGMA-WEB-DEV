<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Sizing</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .box{
            box-sizing: border-box;
            border: 2px solid black;
            width: 233px; /* 196th of a inch */
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="box" >
        This is a box

    </div>
    
</body>
</html>
