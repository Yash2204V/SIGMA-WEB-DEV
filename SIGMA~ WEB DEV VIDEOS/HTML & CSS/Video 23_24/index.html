<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        html {
            margin: 0;
            padding: 0;
        }

        .box {
            padding: 2px;
            margin: 4px;
            background-color: blueviolet;
        }

        div {
            border: 2px solid black;
            text-decoration: underline;
            text-decoration-color: #dadc62;
            text-align: center;
            text-shadow: 2px 0px 0px #fbff19;

        }
    </style>
</head>

<body>
    <div class="box textshadow">
        <h3>Yash Varma</h3>
    </div>
</body>

</html>
