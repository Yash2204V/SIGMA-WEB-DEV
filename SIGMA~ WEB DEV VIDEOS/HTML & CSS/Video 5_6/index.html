<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is making a table & discussing its various aspects.">
    <title>Image & Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="230" src="hattori.png" alt="hattori"><br>
    <table>
        <caption>Hello Guys!</caption>
        <thead>
        <tr> 
            <th>Name</th> 
            <th>Age</th>
            <th>Profession</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td >Yash</td>
            <td>19</td>
            <td rowspan="3">Software Engineer</td>
        </tr>
        <tr>
            <td>Rohan</td>
            <td rowspan="2">55</td>
        </tr>
        <tr>
            <td>Vikas</td>
        </tr>
        <tr>
            <td>Tilak</td>
            <td colspan="2"> - </td>
        </tr>
        </tbody>
        <tfoot>
            <td colspan="2">Total Members</td>
            <td>4</td>
        </tfoot>
    </table>
    <br>
    <!-- <dl>
        <dt>Tsunami</dt>
        <dd>tufan ke choti bhen</dd>
        <dt>Tornado</dt>
        <dd>Vhe khatarnak sa jisme uchal jate hai log</dd>
    </dl> -->
    <ul> 
        <!-- type can be disc, square and circle -->
        <li>aloo</li>
        <li>roti</li>
        <li>began</li>
    </ul>
    <ol type ="I">
        <!-- type can be "A" "a" "I" and many more-->
        <li>make</li>
        <li>eat</li>
    </ol>

</body>
</html>
